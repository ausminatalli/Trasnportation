<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Forgot Password</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.1/css/bootstrap.min.css"
    />
    <style>
      body {
        background-image: linear-gradient(to bottom right, #e7f7fe, #c7e9fb);
      }
      h5,
      p {
        font-family: "Montserrat", sans-serif;
      }

      .btn-custom:hover {
        background-color: #0069d9;
        border-color: #0062cc;
      }
    </style>
  </head>
  <body>
    <section>
      <div
        class="container d-flex flex-column min-vh-100 justify-content-center"
      >
        <div class="row align-items-center justify-content-center">
          <div class="col-12 col-md-8 col-lg-4">
            <div class="card shadow-sm">
              <div class="card-body">
                <div class="mb-4">
                  <h5 class="font-weight-bold">Forgot Password?</h5>
                  <p class="mb-2">Enter your email to reset your password.</p>
                </div>
                <form action="#">
                  <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <div class="input-group">
                      <span class="input-group-text"
                        ><i class="fas fa-envelope"></i
                      ></span>
                      <input
                        type="email"
                        id="email"
                        class="form-control"
                        name="email"
                        placeholder="Enter your email"
                        required=""
                      />
                    </div>
                  </div>
                  <div class="mb-3 d-grid">
                    <button
                      type="submit"
                      class="btn btn-outline-primary btn-custom"
                    >
                      Reset Password
                    </button>
                  </div>
                  <p>
                    Don't have an account? <a href="../signup.html">Sign Up</a>
                  </p>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
  </body>
</html>
