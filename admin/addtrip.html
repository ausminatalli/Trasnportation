<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
    <title>Add Trip</title>
  </head>
  <body>
    <h2 class="text-center text-primary mt-5 mb-5">Add Trip</h2>
    <form>
      <div class="form-group">
        <label for="">From</label>
        <input type="text" class="form-control" id="" aria-describedby="emailHelp" placeholder="Enter Origin Trip">
      </div>
      <div class="form-group">
        <label for="">To</label>
        <input type="text" class="form-control" id="" placeholder="Enter the Destination">
      </div>
      <div class="form-group">
        <label for="">Date</label>
        <input type="date" class="form-control" id="" placeholder="Date">
      </div> 
      <div class="form-group">
        <label for="">Time</label>
        <input type="time" class="form-control" id="" placeholder="Enter the Destination">
      </div>  <div class="form-group">
        <label for=""> Arrive Time</label>
        <input type="time" class="form-control" id="" placeholder="Enter the Destination">
      </div>
      <select class="custom-select custom-select-lg mb-3 mt-3">
        <option selected>Select Driver</option>
        <option value="1">Mohamad Yassin</option>
        <option value="2">Hassan Barada</option>
        <option value="3">Khodor Hajj Hassan</option>
      </select>
  
      <button type="submit" class="btn btn-primary mt-4 ">Submit</button>
    </form>
  </body>
</html>
