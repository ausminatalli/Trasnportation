<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./admin.css">
    <title>Document</title>
  </head>
  <body>
    <h2 class="text-center text-primary mt-5 mb-5 title">Add Driver</h2>
    <div class="card-body content">
      <h5>Add Driver Information and License</h5>
      <hr class="hr">
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <h4>First Name</h4>
         <input type="text" class="form-control" style="width: 100%;">
          </div>
        </div>
        <!-- /.col -->
        <div class="col-md-6">
          <div class="form-group">
          <h4>Last Name</h4>
           <input type="text" class="form-control" style="width: 100%;">
          </div>
        </div>
          <!-- /.form-group -->
          <!-- /.form-group -->
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
               <h4>Phone Number</h4>
            <input type="number" class="form-control"  style="width: 100%;">
            </div>
           

          </div>
          <div class="col-md-6">
            <div class="form-group">
               <h4>Email</h4>
               <input type="email" class="form-control" style="width: 100%;">
            </div>
           

          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
               <h4>License Number</h4>
            <input type="text" class="form-control"  style="width: 100%;">
            </div>
           

          </div>
          <div class="col-md-6">
            <div class="form-group">
               <h4>License Date</h4>
               <input type="date" class="form-control" style="width: 100%;">
            </div>
           

          </div>
        </div>
      
    <hr class="hr">
    <div class="bottom">
      <button class="btn btn-primary " >Submit</button>
    </div>
  </body>
</html>
